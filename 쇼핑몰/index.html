<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="img/logo.png" alt="Logo" class="logo" />
    <!-- button -->
    <section class="buttons">
      <button class="btn">
        <img src="img/blue_t.png" alt="tshirt" class="img" data-key="type" data-value="tshirt" />
      </button>
      <button class="btn">
        <img src="img/blue_p.png" alt="pants" class="img" data-key="type" data-value="pants" />
      </button>
      <button class="btn">
        <img src="img/blue_s.png" alt="skirt" class="img" data-key="type" data-value="skirt" />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
    </section>
    <!-- Items -->
    <ul class="items"></ul>
    <script defer src="src/main.js" />
  </body>
</html>
