<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="img/logo.png" alt="Logo" class="logo" />
    <!-- button -->
    <section class="buttons">
      <button class="btn">
        <img src="img/blue_t.png" alt="tshirt" class="img" />
      </button>
      <button class="btn">
        <img src="img/blue_p.png" alt="pants" class="img" />
      </button>
      <button class="btn">
        <img src="img/blue_s.png" alt="skirt" class="img" />
      </button>
      <button class="btn colorBtn blue">Blue</button>
      <button class="btn colorBtn yellow">Yellow</button>
      <button class="btn colorBtn pink">Pink</button>
    </section>
    <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="img/blue_t.png" alt="" class="item__thumbnail" />
        <span class="item__description">male, large</span>
      </li>
    </ul>
    <script defer src="src/main.js" />
  </body>
</html>
